<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payouts | AIployer</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --accent: #22d3ee;
      --accent-green: #10b981;
      --bg: #030712;
      --bg-card: #111827;
      --border: #1f2937;
      --border-light: #374151;
      --text: #f9fafb;
      --text-dim: #9ca3af;
      --text-muted: #6b7280;
      --gradient: linear-gradient(135deg, #6366f1 0%, #22d3ee 100%);
    }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 48px;
      position: sticky;
      top: 0;
      background: rgba(3, 7, 18, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 100;
    }
    .logo {
      font-size: 20px;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--gradient);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-icon svg { width: 20px; height: 20px; fill: white; }
    .nav-links {
      display: flex;
      gap: 32px;
      align-items: center;
    }
    .nav-links a {
      color: var(--text-dim);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-links a:hover, .nav-links a.active { color: var(--text); }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    .page-header {
      margin-bottom: 48px;
    }
    .page-header h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .page-header p {
      color: var(--text-dim);
    }

    .pool-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 32px;
    }
    .pool-label {
      font-size: 13px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }
    .pool-balance {
      font-size: 48px;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .pool-address {
      font-size: 13px;
      color: var(--text-dim);
      margin-top: 16px;
      font-family: monospace;
    }
    .pool-address a {
      color: var(--primary-light);
      text-decoration: none;
    }
    .pool-address a:hover {
      text-decoration: underline;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section-title::before {
      content: '';
      width: 4px;
      height: 20px;
      background: var(--gradient);
      border-radius: 2px;
    }

    .payout-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .payout-item {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .payout-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .payout-icon {
      width: 44px;
      height: 44px;
      background: rgba(16, 185, 129, 0.15);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .payout-icon svg {
      width: 22px;
      height: 22px;
      stroke: var(--accent-green);
    }

    .payout-details h4 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .payout-details p {
      font-size: 12px;
      color: var(--text-muted);
    }

    .payout-amount {
      text-align: right;
    }
    .payout-amount .amount {
      font-size: 16px;
      font-weight: 700;
      color: var(--accent-green);
    }
    .payout-amount .time {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .empty-state {
      text-align: center;
      padding: 64px 24px;
      color: var(--text-muted);
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 32px 48px;
      text-align: center;
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 64px;
    }

    @media (max-width: 768px) {
      nav { padding: 16px 20px; }
      .pool-balance { font-size: 32px; }
      .payout-item { flex-direction: column; align-items: flex-start; gap: 16px; }
      .payout-amount { text-align: left; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24"><path d="M12 2L2 7L12 12L22 7L12 2Z"/><path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" fill="none"/><path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" fill="none"/></svg>
      </div>
      AIployer
    </a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/tasks">Tasks</a>
      <a href="/payouts" class="active">Payouts</a>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1>Payouts</h1>
      <p>Pool balance and recent payout history</p>
    </div>

    <div class="pool-card">
      <div class="pool-label">Pool Balance</div>
      <div class="pool-balance" id="poolBalance">Loading...</div>
      <div class="pool-address" id="poolAddress"></div>
    </div>

    <div class="section-title">Recent Payouts</div>
    <div class="payout-list" id="payoutList">
      <div class="empty-state">Loading payout history...</div>
    </div>
  </div>

  <footer>
    © 2026 AIployer
  </footer>

  <script>
    // Sample recent payouts (in production, fetch from API)
    const recentPayouts = [
      { task: 'Create tutorial video', wallet: '7xK2...9mNp', amount: 0.25, time: '2 hours ago' },
      { task: 'Design social banners', wallet: '3fGh...2kLm', amount: 0.15, time: '5 hours ago' },
      { task: 'Write Twitter thread', wallet: '9pQr...5vWx', amount: 0.08, time: '8 hours ago' },
      { task: 'Create meme set', wallet: '2aBc...7dEf', amount: 0.10, time: '12 hours ago' },
      { task: 'Translate docs to Spanish', wallet: '8jKl...4mNo', amount: 0.20, time: '1 day ago' },
    ];

    async function loadPoolInfo() {
      try {
        const res = await fetch('/api/pool');
        const data = await res.json();
        document.getElementById('poolBalance').textContent = data.balance.toFixed(4) + ' SOL';
        if (data.address && data.address !== 'Not configured') {
          document.getElementById('poolAddress').innerHTML = `Pool: <a href="https://solscan.io/account/${data.address}" target="_blank">${data.address}</a>`;
        } else {
          document.getElementById('poolAddress').textContent = 'Pool wallet not configured';
        }
      } catch (e) {
        document.getElementById('poolBalance').textContent = '—';
      }
    }

    function renderPayouts() {
      const list = document.getElementById('payoutList');
      if (recentPayouts.length === 0) {
        list.innerHTML = '<div class="empty-state">No payouts yet</div>';
        return;
      }
      list.innerHTML = recentPayouts.map(p => `
        <div class="payout-item">
          <div class="payout-info">
            <div class="payout-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <path d="M9 12l2 2 4-4"/>
                <circle cx="12" cy="12" r="10"/>
              </svg>
            </div>
            <div class="payout-details">
              <h4>${p.task}</h4>
              <p>${p.wallet}</p>
            </div>
          </div>
          <div class="payout-amount">
            <div class="amount">+${p.amount} SOL</div>
            <div class="time">${p.time}</div>
          </div>
        </div>
      `).join('');
    }

    loadPoolInfo();
    renderPayouts();
  </script>
</body>
</html>
