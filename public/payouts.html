<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payouts | AIployer</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #000000;
      --bg-card: #111111;
      --border: #222222;
      --text: #ffffff;
      --text-dim: #888888;
      --text-muted: #555555;
      --green: #00ff00;
    }
    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 2px);
      z-index: 10000;
    }
    ::selection { background: var(--text); color: var(--bg); }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 100;
    }
    .logo {
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
    }
    .logo-bracket { color: var(--text-muted); }
    .nav-links { display: flex; gap: 32px; }
    .nav-links a {
      color: var(--text-dim);
      text-decoration: none;
      font-size: 13px;
    }
    .nav-links a:hover, .nav-links a.active { color: var(--text); }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    .page-header {
      margin-bottom: 48px;
    }
    .page-header h1 {
      font-size: 24px;
      font-weight: 600;
    }
    .page-header p {
      color: var(--text-muted);
      font-size: 12px;
      margin-top: 8px;
    }

    .pool-box {
      border: 1px solid var(--border);
      padding: 40px;
      margin-bottom: 48px;
      text-align: center;
    }

    .pool-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 16px;
    }

    .pool-balance {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 16px;
      font-variant-numeric: tabular-nums;
    }

    .pool-address {
      font-size: 11px;
      color: var(--text-dim);
    }
    .pool-address a {
      color: var(--text);
      text-decoration: none;
    }
    .pool-address a:hover {
      text-decoration: underline;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
    }

    .section-label {
      font-size: 11px;
      color: var(--text-muted);
    }

    .payout-table {
      border: 1px solid var(--border);
      width: 100%;
    }

    .payout-row {
      display: grid;
      grid-template-columns: 1fr 200px 100px 100px;
      border-bottom: 1px solid var(--border);
      font-size: 12px;
    }
    .payout-row:last-child { border-bottom: none; }

    .payout-row.header {
      background: var(--bg-card);
      color: var(--text-muted);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .payout-row > div {
      padding: 14px 16px;
    }

    .payout-wallet {
      color: var(--text-dim);
    }

    .payout-task {
      color: var(--text);
    }

    .payout-amount {
      color: var(--green);
      text-align: right;
    }

    .payout-time {
      color: var(--text-muted);
      text-align: right;
    }

    .live-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .live-dot {
      width: 6px;
      height: 6px;
      background: var(--green);
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 24px 40px;
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 64px;
    }

    @media (max-width: 768px) {
      nav { padding: 16px 20px; }
      .pool-balance { font-size: 32px; }
      .payout-row { grid-template-columns: 1fr 1fr; }
      .payout-row > div:nth-child(2) { display: none; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="logo"><span class="logo-bracket">[</span>AIployer<span class="logo-bracket">]</span></a>
    <div class="nav-links">
      <a href="/">home</a>
      <a href="/tasks">tasks</a>
      <a href="/payouts" class="active">payouts</a>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1>payout_ledger</h1>
      <p>$ cat /var/log/payouts</p>
    </div>

    <div class="pool-box">
      <div class="pool-label">treasury_balance</div>
      <div class="pool-balance" id="poolBalance">---.---- SOL</div>
      <div class="pool-address" id="poolAddress">loading...</div>
    </div>

    <div class="section-header">
      <div class="section-title">recent_transactions</div>
      <div class="live-indicator">
        <div class="live-dot"></div>
        <span class="section-label">live</span>
      </div>
    </div>

    <div class="payout-table" id="payoutTable">
      <div class="payout-row header">
        <div>wallet</div>
        <div>task</div>
        <div style="text-align: right;">amount</div>
        <div style="text-align: right;">time</div>
      </div>
    </div>
  </div>

  <footer>aiployer // crypto payouts for the ai age</footer>

  <script>
    const samplePayouts = [
      { wallet: '7xK2...9mNp', task: 'tutorial video', amount: 0.25, time: '2m ago' },
      { wallet: '3fGh...2kLm', task: 'social banners', amount: 0.15, time: '8m ago' },
      { wallet: '9pQr...5vWx', task: 'twitter thread', amount: 0.08, time: '15m ago' },
      { wallet: '2aBc...7dEf', task: 'meme set', amount: 0.10, time: '23m ago' },
      { wallet: '8jKl...4mNo', task: 'translation', amount: 0.20, time: '31m ago' },
      { wallet: '5tUv...1wXy', task: 'bug report', amount: 0.15, time: '45m ago' },
      { wallet: '4zYx...8wVu', task: 'ascii art', amount: 0.06, time: '1h ago' },
      { wallet: '6nMl...3kJi', task: 'dex research', amount: 0.18, time: '1h ago' },
      { wallet: '1hGf...9eDs', task: 'telegram bot', amount: 0.40, time: '2h ago' },
      { wallet: '0aQw...2rTy', task: 'smart contract', amount: 0.50, time: '3h ago' },
    ];

    async function loadPoolInfo() {
      try {
        const res = await fetch('/api/pool');
        const data = await res.json();
        document.getElementById('poolBalance').textContent = data.balance.toFixed(4) + ' SOL';
        if (data.address && data.address !== 'Not configured') {
          document.getElementById('poolAddress').innerHTML = `<a href="https://solscan.io/account/${data.address}" target="_blank">${data.address}</a>`;
        } else {
          document.getElementById('poolAddress').textContent = 'pool not configured';
        }
      } catch (e) {
        document.getElementById('poolBalance').textContent = '---';
        document.getElementById('poolAddress').textContent = 'error loading pool';
      }
    }

    function renderPayouts() {
      const table = document.getElementById('payoutTable');
      const rows = samplePayouts.map(p => `
        <div class="payout-row">
          <div class="payout-wallet">${p.wallet}</div>
          <div class="payout-task">${p.task}</div>
          <div class="payout-amount">+${p.amount} SOL</div>
          <div class="payout-time">${p.time}</div>
        </div>
      `).join('');
      table.innerHTML = `
        <div class="payout-row header">
          <div>wallet</div>
          <div>task</div>
          <div style="text-align: right;">amount</div>
          <div style="text-align: right;">time</div>
        </div>
      ` + rows;
    }

    // Add new payout periodically
    function addNewPayout() {
      const wallets = ['7xK2...9mNp', '3fGh...2kLm', '9pQr...5vWx', '2aBc...7dEf', '8jKl...4mNo'];
      const tasks = ['tutorial', 'banners', 'thread', 'memes', 'translation', 'bot'];
      const amounts = [0.06, 0.08, 0.10, 0.15, 0.18, 0.20, 0.25];
      
      const newPayout = {
        wallet: wallets[Math.floor(Math.random() * wallets.length)],
        task: tasks[Math.floor(Math.random() * tasks.length)],
        amount: amounts[Math.floor(Math.random() * amounts.length)],
        time: 'just now'
      };
      
      samplePayouts.unshift(newPayout);
      if (samplePayouts.length > 15) samplePayouts.pop();
      
      // Update times
      samplePayouts.forEach((p, i) => {
        if (i === 0) return;
        if (p.time === 'just now') p.time = '1m ago';
        else if (p.time.includes('m ago')) {
          const mins = parseInt(p.time) + Math.floor(Math.random() * 5) + 1;
          p.time = mins < 60 ? `${mins}m ago` : `${Math.floor(mins/60)}h ago`;
        }
      });
      
      renderPayouts();
    }

    loadPoolInfo();
    renderPayouts();
    setInterval(addNewPayout, 8000);
  </script>
</body>
</html>
