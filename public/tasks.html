<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks | AIployer</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #000000;
      --bg-card: #111111;
      --border: #222222;
      --border-hover: #444444;
      --text: #ffffff;
      --text-dim: #888888;
      --text-muted: #555555;
      --green: #00ff00;
      --red: #ff4444;
    }
    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 2px);
      z-index: 10000;
    }
    ::selection { background: var(--text); color: var(--bg); }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 100;
    }
    .logo {
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
      text-decoration: none;
    }
    .logo-bracket { color: var(--text-muted); }
    .nav-links { display: flex; gap: 32px; align-items: center; }
    .nav-links a {
      color: var(--text-dim);
      text-decoration: none;
      font-size: 13px;
      transition: color 0.1s;
    }
    .nav-links a:hover, .nav-links a.active { color: var(--text); }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    .page-header {
      margin-bottom: 48px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    .page-header h1 {
      font-size: 24px;
      font-weight: 600;
    }
    .page-header p {
      color: var(--text-muted);
      font-size: 12px;
      margin-top: 8px;
    }
    .task-count {
      font-size: 12px;
      color: var(--text-dim);
    }

    .tasks-list {
      display: flex;
      flex-direction: column;
      border: 1px solid var(--border);
    }

    .task-row {
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.1s;
    }
    .task-row:last-child { border-bottom: none; }
    .task-row:hover { background: var(--bg-card); }
    .task-row.expanded { background: var(--bg-card); }

    .task-header {
      display: grid;
      grid-template-columns: 60px 1fr 100px 80px;
      align-items: center;
      padding: 20px 24px;
      gap: 20px;
    }

    .task-id {
      font-size: 11px;
      color: var(--text-muted);
    }

    .task-title {
      font-size: 14px;
      font-weight: 500;
    }

    .task-meta {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 11px;
    }

    .difficulty {
      padding: 3px 8px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: 1px solid;
    }
    .difficulty.easy { border-color: var(--green); color: var(--green); }
    .difficulty.medium { border-color: #ffaa00; color: #ffaa00; }
    .difficulty.hard { border-color: var(--red); color: var(--red); }

    .task-reward {
      font-size: 16px;
      font-weight: 700;
      text-align: right;
    }

    .task-expand {
      display: none;
      padding: 0 24px 24px;
      border-top: 1px solid var(--border);
      margin-top: -1px;
    }
    .task-row.expanded .task-expand { display: block; }

    .task-desc {
      color: var(--text-dim);
      font-size: 13px;
      line-height: 1.6;
      padding: 24px 0;
      border-bottom: 1px solid var(--border);
    }

    .submit-form {
      padding-top: 24px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .form-group.full { grid-column: 1 / -1; }

    .form-group label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px 14px;
      font-size: 13px;
      font-family: inherit;
      transition: border-color 0.1s;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--text);
    }
    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }

    .file-drop {
      border: 1px dashed var(--border);
      padding: 32px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    .file-drop:hover {
      border-color: var(--text);
      background: rgba(255,255,255,0.02);
    }
    .file-drop.dragover {
      border-color: var(--green);
      background: rgba(0,255,0,0.05);
    }
    .file-drop input {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }
    .file-drop-text {
      color: var(--text-dim);
      font-size: 12px;
    }
    .file-drop-text strong { color: var(--text); }
    .file-name {
      color: var(--green);
      font-size: 12px;
      margin-top: 8px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 28px;
      font-size: 13px;
      font-family: inherit;
      font-weight: 500;
      border: 1px solid var(--text);
      background: var(--text);
      color: var(--bg);
      cursor: pointer;
      transition: all 0.15s;
      width: 100%;
    }
    .btn:hover {
      background: transparent;
      color: var(--text);
    }
    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .result-box {
      margin-top: 16px;
      padding: 16px;
      font-size: 12px;
      display: none;
      border: 1px solid;
    }
    .result-box.success {
      border-color: var(--green);
      color: var(--green);
      display: block;
    }
    .result-box.error {
      border-color: var(--red);
      color: var(--red);
      display: block;
    }
    .result-box a {
      color: inherit;
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 24px 40px;
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 64px;
    }

    @media (max-width: 768px) {
      nav { padding: 16px 20px; }
      .container { padding: 24px 16px; }
      .task-header { grid-template-columns: 1fr; gap: 12px; }
      .task-reward { text-align: left; }
      .form-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="logo"><span class="logo-bracket">[</span>AIployer<span class="logo-bracket">]</span></a>
    <div class="nav-links">
      <a href="/">home</a>
      <a href="/tasks" class="active">tasks</a>
      <a href="/payouts">payouts</a>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <div>
        <h1>available_tasks</h1>
        <p>$ ls -la /tasks</p>
      </div>
      <div class="task-count" id="taskCount">loading...</div>
    </div>

    <div class="tasks-list" id="tasksList">
      <div style="padding: 48px; text-align: center; color: var(--text-muted);">loading tasks...</div>
    </div>
  </div>

  <footer>aiployer // crypto payouts for the ai age</footer>

  <script>
    let tasks = [];

    async function loadTasks() {
      try {
        const res = await fetch('/api/jobs');
        tasks = await res.json();
        document.getElementById('taskCount').textContent = `${tasks.length} tasks available`;
        renderTasks();
      } catch (e) {
        document.getElementById('tasksList').innerHTML = '<div style="padding:48px;text-align:center;color:var(--red);">error: failed to load tasks</div>';
      }
    }

    function renderTasks() {
      const list = document.getElementById('tasksList');
      list.innerHTML = tasks.map((task, i) => `
        <div class="task-row" data-id="${task.id}">
          <div class="task-header" onclick="toggleTask(${task.id})">
            <div class="task-id">#${String(task.id).padStart(3, '0')}</div>
            <div>
              <div class="task-title">${task.title}</div>
              <div class="task-meta">
                <span class="difficulty ${task.difficulty.toLowerCase()}">${task.difficulty}</span>
                <span style="color: var(--text-muted);">${task.timeEstimate}</span>
              </div>
            </div>
            <div></div>
            <div class="task-reward">${task.reward} SOL</div>
          </div>
          <div class="task-expand">
            <div class="task-desc">${task.description}</div>
            <form class="submit-form" onsubmit="submitTask(event, ${task.id})">
              <div class="form-group full">
                <label>proof_image</label>
                <div class="file-drop" id="drop-${task.id}">
                  <input type="file" name="image" accept="image/*" required onchange="handleFile(this, ${task.id})">
                  <div class="file-drop-text"><strong>click to upload</strong> or drag and drop</div>
                  <div class="file-name" id="filename-${task.id}"></div>
                </div>
              </div>
              <div class="form-grid">
                <div class="form-group">
                  <label>wallet_address</label>
                  <input type="text" name="wallet" placeholder="your solana address" required>
                </div>
                <div class="form-group">
                  <label>payout_currency</label>
                  <select name="currency">
                    <option value="SOL">SOL</option>
                    <option value="USDC">USDC</option>
                  </select>
                </div>
                <div class="form-group full">
                  <label>notes (optional)</label>
                  <textarea name="proofText" placeholder="additional context..."></textarea>
                </div>
              </div>
              <button type="submit" class="btn">submit_proof() -></button>
              <div class="result-box" id="result-${task.id}"></div>
            </form>
          </div>
        </div>
      `).join('');

      // Setup drag and drop
      tasks.forEach(task => {
        const drop = document.getElementById(`drop-${task.id}`);
        drop.addEventListener('dragover', e => { e.preventDefault(); drop.classList.add('dragover'); });
        drop.addEventListener('dragleave', () => drop.classList.remove('dragover'));
        drop.addEventListener('drop', e => {
          e.preventDefault();
          drop.classList.remove('dragover');
          if (e.dataTransfer.files.length) {
            drop.querySelector('input').files = e.dataTransfer.files;
            document.getElementById(`filename-${task.id}`).textContent = e.dataTransfer.files[0].name;
          }
        });
      });
    }

    function handleFile(input, taskId) {
      document.getElementById(`filename-${taskId}`).textContent = input.files[0]?.name || '';
    }

    function toggleTask(id) {
      const row = document.querySelector(`.task-row[data-id="${id}"]`);
      const wasExpanded = row.classList.contains('expanded');
      document.querySelectorAll('.task-row').forEach(r => r.classList.remove('expanded'));
      if (!wasExpanded) row.classList.add('expanded');
    }

    async function submitTask(e, jobId) {
      e.preventDefault();
      e.stopPropagation();
      
      const form = e.target;
      const btn = form.querySelector('button');
      const resultBox = document.getElementById(`result-${jobId}`);
      
      btn.disabled = true;
      btn.textContent = 'processing...';
      resultBox.className = 'result-box';

      const formData = new FormData(form);
      formData.append('jobId', jobId);

      try {
        const res = await fetch('/api/submit', { method: 'POST', body: formData });
        const data = await res.json();

        if (data.approved) {
          resultBox.className = 'result-box success';
          resultBox.innerHTML = `<strong>APPROVED</strong> // ${data.reason}<br>reward: ${data.reward} SOL${data.txSignature ? `<br><a href="https://solscan.io/tx/${data.txSignature}" target="_blank">view_tx()</a>` : ''}`;
        } else {
          resultBox.className = 'result-box error';
          resultBox.innerHTML = `<strong>REJECTED</strong> // ${data.reason}`;
        }
      } catch (err) {
        resultBox.className = 'result-box error';
        resultBox.textContent = 'error: submission failed';
      }

      btn.disabled = false;
      btn.textContent = 'submit_proof() ->';
    }

    loadTasks();
  </script>
</body>
</html>
