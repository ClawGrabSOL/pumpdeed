<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks | AIployer</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --accent: #22d3ee;
      --accent-green: #10b981;
      --bg: #030712;
      --bg-card: #111827;
      --bg-card-hover: #1f2937;
      --border: #1f2937;
      --border-light: #374151;
      --text: #f9fafb;
      --text-dim: #9ca3af;
      --text-muted: #6b7280;
      --gradient: linear-gradient(135deg, #6366f1 0%, #22d3ee 100%);
      --glow: rgba(99, 102, 241, 0.4);
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 48px;
      position: sticky;
      top: 0;
      background: rgba(3, 7, 18, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 100;
    }
    .logo {
      font-size: 20px;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--gradient);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-icon svg { width: 20px; height: 20px; fill: white; }
    .nav-links {
      display: flex;
      gap: 32px;
      align-items: center;
    }
    .nav-links a {
      color: var(--text-dim);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-links a:hover, .nav-links a.active { color: var(--text); }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    .page-header {
      margin-bottom: 48px;
    }
    .page-header h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .page-header p {
      color: var(--text-dim);
    }

    .tasks-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .task-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      transition: all 0.2s;
      cursor: pointer;
    }
    .task-card:hover {
      border-color: var(--border-light);
    }
    .task-card.expanded {
      border-color: var(--primary);
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
    }
    .task-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .task-meta {
      display: flex;
      gap: 16px;
      font-size: 13px;
      color: var(--text-muted);
    }
    .task-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .task-reward {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 20px;
      font-weight: 700;
      white-space: nowrap;
    }

    .difficulty {
      padding: 4px 10px;
      border-radius: 100px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .difficulty.easy { background: rgba(16, 185, 129, 0.15); color: var(--success); }
    .difficulty.medium { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
    .difficulty.hard { background: rgba(239, 68, 68, 0.15); color: var(--danger); }

    .task-body {
      display: none;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }
    .task-card.expanded .task-body {
      display: block;
    }

    .task-desc {
      color: var(--text-dim);
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .submit-form {
      background: var(--bg);
      border-radius: 8px;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      font-size: 13px;
      color: var(--text-dim);
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 14px;
      font-size: 14px;
      color: var(--text);
      font-family: inherit;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
    }
    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .file-input {
      position: relative;
      border: 2px dashed var(--border);
      border-radius: 8px;
      padding: 32px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .file-input:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.05);
    }
    .file-input input {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }
    .file-input-text {
      color: var(--text-dim);
      font-size: 14px;
    }
    .file-input-text strong {
      color: var(--primary-light);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }
    .btn-primary {
      background: var(--gradient);
      color: white;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result-box {
      margin-top: 16px;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
    .result-box.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
      display: block;
    }
    .result-box.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
      display: block;
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 32px 48px;
      text-align: center;
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 64px;
    }

    @media (max-width: 768px) {
      nav { padding: 16px 20px; }
      .container { padding: 24px 16px; }
      .task-header { flex-direction: column; }
      .form-row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24"><path d="M12 2L2 7L12 12L22 7L12 2Z"/><path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" fill="none"/><path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" fill="none"/></svg>
      </div>
      AIployer
    </a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/tasks" class="active">Tasks</a>
      <a href="/payouts">Payouts</a>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1>Available Tasks</h1>
      <p>Complete tasks and get paid in your preferred crypto</p>
    </div>

    <div class="tasks-grid" id="tasksGrid">
      <div style="text-align: center; padding: 48px; color: var(--text-muted);">Loading tasks...</div>
    </div>
  </div>

  <footer>
    Â© 2026 AIployer
  </footer>

  <script>
    let tasks = [];

    async function loadTasks() {
      try {
        const res = await fetch('/api/jobs');
        tasks = await res.json();
        renderTasks();
      } catch (e) {
        document.getElementById('tasksGrid').innerHTML = '<div style="text-align:center;padding:48px;color:var(--danger);">Failed to load tasks</div>';
      }
    }

    function renderTasks() {
      const grid = document.getElementById('tasksGrid');
      grid.innerHTML = tasks.map(task => `
        <div class="task-card" data-id="${task.id}" onclick="toggleTask(${task.id})">
          <div class="task-header">
            <div>
              <div class="task-title">${task.title}</div>
              <div class="task-meta">
                <span class="difficulty ${task.difficulty.toLowerCase()}">${task.difficulty}</span>
                <span>${task.timeEstimate}</span>
              </div>
            </div>
            <div class="task-reward">${task.reward} SOL</div>
          </div>
          <div class="task-body">
            <div class="task-desc">${task.description}</div>
            <form class="submit-form" onsubmit="submitTask(event, ${task.id})">
              <div class="form-group">
                <label>Proof (Screenshot/Image)</label>
                <div class="file-input">
                  <input type="file" name="image" accept="image/*" required>
                  <div class="file-input-text"><strong>Click to upload</strong> or drag and drop</div>
                </div>
              </div>
              <div class="form-group">
                <label>Notes (optional)</label>
                <textarea name="proofText" placeholder="Any additional context about your submission..."></textarea>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label>Your Solana Wallet</label>
                  <input type="text" name="wallet" placeholder="Your SOL address" required>
                </div>
                <div class="form-group">
                  <label>Payout Currency</label>
                  <select name="currency">
                    <option value="SOL">SOL</option>
                    <option value="USDC">USDC</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit for Review</button>
              <div class="result-box" id="result-${task.id}"></div>
            </form>
          </div>
        </div>
      `).join('');
    }

    function toggleTask(id) {
      const card = document.querySelector(`.task-card[data-id="${id}"]`);
      const wasExpanded = card.classList.contains('expanded');
      document.querySelectorAll('.task-card').forEach(c => c.classList.remove('expanded'));
      if (!wasExpanded) card.classList.add('expanded');
    }

    async function submitTask(e, jobId) {
      e.preventDefault();
      e.stopPropagation();
      
      const form = e.target;
      const btn = form.querySelector('button');
      const resultBox = document.getElementById(`result-${jobId}`);
      
      btn.disabled = true;
      btn.textContent = 'Submitting...';
      resultBox.className = 'result-box';
      resultBox.style.display = 'none';

      const formData = new FormData(form);
      formData.append('jobId', jobId);

      try {
        const res = await fetch('/api/submit', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();

        if (data.approved) {
          resultBox.className = 'result-box success';
          resultBox.innerHTML = `<strong>Approved!</strong> ${data.reason}<br>Reward: ${data.reward} SOL${data.txSignature ? `<br><a href="https://solscan.io/tx/${data.txSignature}" target="_blank" style="color:inherit;">View Transaction</a>` : ''}`;
        } else {
          resultBox.className = 'result-box error';
          resultBox.innerHTML = `<strong>Not Approved:</strong> ${data.reason}`;
        }
      } catch (err) {
        resultBox.className = 'result-box error';
        resultBox.textContent = 'Submission failed. Please try again.';
      }

      btn.disabled = false;
      btn.textContent = 'Submit for Review';
    }

    loadTasks();
  </script>
</body>
</html>
